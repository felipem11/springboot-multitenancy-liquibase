databaseChangeLog:
  - changeSet:
      id: 1
      author: Felipe Martins
      changes:
        - createTable:
            tableName: USER_TB
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(100)
                  constraints:
                    nullable: false